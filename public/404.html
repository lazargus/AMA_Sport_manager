<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
 @import url('https://fonts.googleapis.com/css?family=Roboto+Mono');

// helper
.center-xy {
  // width: inherit;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  position: absolute;
}

html, body {
  font-family: 'Roboto Mono', monospace;
  font-size: 16px;
}

html {
  box-sizing: border-box;
  user-select: none;
}

body {
  background-color: white;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.container {
  height: 100vh;
  text-align: center;
}

.copy-container {
  padding: 191px;
}

p {
  color: black;
  font-size: 24px;
  letter-spacing: .2px;
  margin: 0;
}

img {
  border-radius: 10px;
  border-radius: 10px;
  box-shadow: 6px 6px 13px 0px #cc6751;
}





}

  </style>
</head>

<body>

<div class="container">

  <div class="copy-container center-xy">
    <div><p>404, page not found.</p></div>
    <div><img src="https://media.giphy.com/media/YBw5vhDexBCJHJOnQy/giphy.gif" alt=""></div>
    <span class="handle"></span>
  </div>
</div>


</body>
</html>
